<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="utf-8">
        <title>Formularz</title>
        <meta name="description" content="formularz Ostrów Wielkopolski">
        <meta name="keywords" content="ostrow wielkopolski formularz">
    </head>
    <body>
        <a href="index.html">Powrót do strony głównej</a>
        <form action="form.php" method="post" id="form" autocomplete="on">

            <fieldset>
                <label for="fname">Imię</label>
                <input type="text" name="fname" id="fname" autofocus><br>
                <label for="lname">Nazwisko</label>
                <input type="text" name="lname" id="lname" required><br>
                <label for="birthday-month-choice">Choose birthday month:</label>
                <input list="birthday-month" id="birthday-month-choice" name="birthday-month-choice">

                <datalist id="birthday-month">
                    <option value="Styczeń"></option>
                    <option value="Luty"></option>
                    <option value="Marzec"></option>
                    <option value="Kwiecień"></option>
                    <option value="Maj"></option>
                </datalist><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" autocomplete="off" required><br>
                <label for="phone">Numer telefonu:</label>
                <input type="tel" id="phone" name="phone" pattern="+[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
                <label for="interests">Zainteresowania</label>
                <textarea name="interests" id="interests" maxlength="200"></textarea><br>
            </fieldset>
            
            <fieldset>
                <p>
                    <label for="male">Mężczyzna</label>
                    <input type="radio" id="male" name="gender1" value="m"><br>
                    <label for="female">Kobieta</label>
                    <input type="radio" id="female" name="gender2" value="f"><br>
                    <label for="dif">Inne</label>
                    <input type="radio" id="dif" name="gender3" value="i"><br>
                    <label for="undef">Preferuję nie podawać</label>
                    <input type="radio" id="undef" name="gender4" value="u"><br>
                </p>
            </fieldset>
            
            <fieldset>
                <label for="agree1">Zgadzam się na przetwarzanie danych osobowych</label><br>
                <input type="checkbox" id="agree1" name="agree" value="agree">
                <label for="agree2">Zgadzam się na wysyłanie materiałów promocyjnych</label><br>
                <input type="checkbox" id="agree2" name="agree2" value="agree2">
            </fieldset>

            <label for="country">Kraj</label>
            <select name="country" id="country">
                <option value="pl">Polska</option>
                <option value="de">Niemcy</option>
                <option value="fr">Francja</option>
                <option value="uk">Wielka Brytania</option>
            </select><br>
            <input type="submit" value="Wyślij">
        </form> 
    </body>
</html>
