<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org en">
<head>
     <meta charset="text/html; UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
     <title>Students list</title>
</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
        <div class="navbar-header">
        <a class="navbar-brand" href="/product/">ProductList</a>
        </div>
        <ul class="nav navbar-nav">
        <li class="active"><a href="/product/">Home</a></li>
        <li><a href="/product/seed">Seed</a></li>
        <li><a href="/product/add">Add new</a></li>
        </ul>
        </div>
        </nav>
</header>
<main>
<div class="content">
    <table class="display table table-bordered" style="width:800px">
    <thead class="text-center"><tr>
    <th class="text-right">Id</th>
    <th class="text-left">Name</th>
    <th class="text-left">Weight</th>
    <th class="text-left">Price</th>
        <th class="text-left">Category</th>
    <th class="text-center" colspan="3">Action</th>
    </tr>
</thead>
    <tbody>
        <tr th:each="product : ${productList}">
            <td class="text-right"th:text= "${product.getId()}"></td>
            <td class="text-left"th:text= "${product.getName()}"></td>
            <td class="text-left" th:text= "${product.getWeight()}"></td>
            <td class="text-center" th:text= "${product.getPrice()}"></td>
            <td class="text-center" th:text= "${product.getCategory()}"></td>
            <td><a class="btn btn-primary" th:href="@{/product/details(id=${product.id})}">details</a></td>
            <td><a class="btn btn-primary" th:href="@{/product/{productId}/edit(productId=${product.getId()})}">edit</a></td>
            <td><a class="btn btn-danger" th:href="@{/product/remove(id=${product.id})}">remove</a></td>
        </tr>
    </tbody>
</table>
</div>
</main>
</body>
</html>
