<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org en">
<head>
  <meta charset="text/html; UTF-8">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  >
  <title>add product form</title>
</head>
<body>
<h1>add category</h1>
<form action="#" th:action="@{/category/add}" th:object="${category}" method="post">
  <p>Name: <input type="text" th:field="*{name}" /></p>
  <p>Kod: <input type="number" step="0.01" th:field="*{code}" /></p>
  <p><input type="submit" value="add" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
